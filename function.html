<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let balance = 310;

        document.write('START' + '<br>');

        const product1Price = parseFloat(prompt('How much does the product cost?'));

        if (isNaN(product1Price)) {
            document.write('Invalid input for product price');
        } else if (balance < product1Price) {
            document.write('Not enough money');
        } else {
            document.write('Product purchased');
        }

        document.write('<br>' + 'END');
    </script>
    
</body>
</html>
